<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inventories">Inventories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">



    <div class="mt-3">
        <h2>Inventory List</h2>
        <div id="mt-3">
            <table id="inventory_table" class="table">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Handle</th>
                    <th>Location</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){


        function getInventoryList(){
            $.ajax({url: "/inventory/list", success: function(result){
                $("#inventory_table  tbody").html("");
                var trHTML = '';
                $.each(result, function (i, item) {
                    let sl = i+1;
                    trHTML += '<tr><td>' + sl + '</td><td>' + item.handle + '</td><td>' + item.location + '</td><td>' + item.amount + '</td></tr>';
                });
                $('#inventory_table').append(trHTML);
            }});
        }
        getInventoryList();
    });
</script>
</body>
</html>
